<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatPort</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to bottom right, rgb(0, 17, 255), rgb(255, 0, 81)); /* 设置渐变色 */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        height: auto; /* 设置高度为自动，以便内容能够延伸到下方 */
        overflow-y: auto; /* 设置垂直方向上的溢出滚动 */
        position: relative; /* 添加相对定位以便在其中定位绝对定位元素 */
    }

    #button {
        position: absolute;
        top: 24%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: blue;
        color: white;
        padding: 10px 75px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s, font-size 0.3s;
    }

    #button:hover {
        background-color: rgb(89, 0, 255);
        font-size: 110%;
        transform: translate(-50%, -50%) scale(1.05);
    }

    /* 添加样式以在按钮上方和下方显示额外文本 */
    #title-text{
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 50px;
    }

    #title-text {
        top: 16%; /* 将文本放置在按钮上方 */
    }

    /* 添加样式以创建半透明的黑色区块 */
    #overlay {
        position: absolute;
        top: 45%; /* 将区块放置在按钮下方 */
        width: 100%;
        height: 55%; /* 增加高度为35% */
        background-color: rgba(0, 0, 0, 0.5); /* 设置半透明黑色 */
    }

    /* 添加样式以在黑色区块内部显示圆角方框 */
    .info-box {
        position: absolute;
        width: 200px;
        background-color: rgba(0, 0, 0, 0.7); /* 设置稍微透明的黑色背景 */
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        color: white;
        top: 50%; /* 将方框放置在黑色区块的顶部 */
    }

    #box1 {
        left: 10%; /* 调整方框1的水平位置 */
    }

    #box2 {
        left: 40%; /* 调整方框2的水平位置 */
    }

    #box3 {
        left: 70%; /* 调整方框3的水平位置 */
    }

</style>
</head>
<body>

<div id="title-text">Download CatPort</div>

<button id="button" onclick="redirectToPage()">DownLoad</button>

<div id="overlay"></div> <!-- 添加半透明黑色区块 -->

<!-- 在黑色区块内部添加圆角方框 -->
<div class="info-box" id="box1">
    <h2>功能1</h2>
    <img src="https://via.placeholder.com/50" alt="图标">
    <p>功能1的说明文字</p>
</div>

<div class="info-box" id="box2">
    <h2>功能2</h2>
    <img src="https://via.placeholder.com/50" alt="图标">
    <p>功能2的说明文字</p>
</div>

<div class="info-box" id="box3">
    <h2>功能3</h2>
    <img src="https://via.placeholder.com/50" alt="图标">
    <p>功能3的说明文字</p>
</div>

<script>
    function redirectToPage() {
        // 重定向到指定页面
        window.location.href = "https://example.com"; // 替换为你想要重定向的页面URL
    }
</script>

<!-- 添加一些内容，使页面能够滚动 -->
<div style="height: 1350px;"></div>

</body>
</html>
