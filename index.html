<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatPort</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to bottom right, rgb(0, 17, 255), rgb(255, 0, 81)); /* 设置渐变色 */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        min-height: 100vh; /* 设置最小高度为视窗高度，以确保内容能够填满整个屏幕 */
        position: relative; /* 添加相对定位以便在其中定位绝对定位元素 */
    }

    #button {
        position: absolute;
        top: 90%; /* 调整按钮距离顶部的距离 */
        left: 50%;
        transform: translateX(-50%);
        background-color: blue;
        color: white;
        padding: 10px 75px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s, font-size 0.3s;
    }

    #button:hover {
        background-color: rgb(89, 0, 255);
        font-size: 110%;
        transform: translate(-50%, -50%) scale(1.05);
    }

    /* 添加样式以在按钮上方和下方显示额外文本 */
    #title-text {
        position: absolute;
        top: 50%; /* 调整文本距离顶部的距离 */
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 50px;
    }

    /* 添加样式以创建半透明的黑色区块 */
    #overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 35%; /* 调整区块高度 */
        background-color: rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>

<div id="title-text">Download CatPort</div>

<button id="button" onclick="redirectToPage()">DownLoad</button>

<div id="overlay"></div>

<script>
    function redirectToPage() {
        window.location.href = "https://example.com";
    }
</script>

</body>
</html>
